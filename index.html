<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <meta name="description" content="A clean, simple, and responsive calculator web application.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn span-two action-btn" id="clear" aria-label="Clear all">AC</button>
                <button class="btn action-btn" id="delete" aria-label="Delete last digit">DEL</button>
                <button class="btn operator-btn" data-operator="÷" aria-label="Divide">÷</button>
                
                <button class="btn number-btn" data-number="7">7</button>
                <button class="btn number-btn" data-number="8">8</button>
                <button class="btn number-btn" data-number="9">9</button>
                <button class="btn operator-btn" data-operator="×" aria-label="Multiply">×</button>
                
                <button class="btn number-btn" data-number="4">4</button>
                <button class="btn number-btn" data-number="5">5</button>
                <button class="btn number-btn" data-number="6">6</button>
                <button class="btn operator-btn" data-operator="-" aria-label="Subtract">−</button>
                
                <button class="btn number-btn" data-number="1">1</button>
                <button class="btn number-btn" data-number="2">2</button>
                <button class="btn number-btn" data-number="3">3</button>
                <button class="btn operator-btn" data-operator="+" aria-label="Add">+</button>
                
                <button class="btn number-btn" data-number="0">0</button>
                <button class="btn number-btn" data-number=".">.</button>
                <button class="btn span-two equals-btn" id="equals" aria-label="Calculate">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
